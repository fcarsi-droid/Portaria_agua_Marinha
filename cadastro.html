<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Água Marinha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 text-gray-800">

    <div id="divSenha" class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg border-t-8 border-gray-800 text-center">
        <h2 class="text-xl font-bold mb-4 uppercase">Acesso Morador</h2>
        <input type="password" id="inputSenha" placeholder="Senha do Condomínio" class="w-full border p-3 rounded mb-4 text-center outline-none focus:ring-2 focus:ring-blue-500 font-bold">
        <button onclick="acessar()" class="w-full bg-gray-800 text-white py-3 rounded font-bold hover:bg-black">ENTRAR</button>
    </div>

    <div id="divForm" class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg border-t-8 border-blue-600 hidden">
        <h1 class="text-2xl font-bold text-center mb-1">Água Marinha</h1>
        <p class="text-center text-gray-400 text-xs mb-6 font-bold uppercase tracking-widest italic">Cadastro de Notificação</p>

        <form id="meuForm" class="space-y-4">
            <div>
                <label class="block text-xs font-bold uppercase text-gray-600 italic">Nome Completo</label>
                <input type="text" id="nome" required class="w-full border p-3 rounded outline-none focus:ring-2 focus:ring-blue-500 uppercase font-bold text-gray-700">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 italic">Bloco</label>
                    <select id="bloco" required class="w-full border p-3 rounded outline-none focus:ring-2 focus:ring-blue-500 bg-white font-bold text-gray-700">
                        <option value="">...</option>
                        <option value="A">A</option><option value="B">B</option><option value="C">C</option>
                        <option value="D">D</option><option value="E">E</option><option value="F">F</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-600 italic">Apartamento</label>
                    <select id="apto" required class="w-full border p-3 rounded outline-none focus:ring-2 focus:ring-blue-500 bg-white font-bold text-gray-700">
                        <option value="">...</option>
                        <script>
                            for(let i=1; i<=74; i++) {
                                let n = i < 10 ? '0'+i : i;
                                document.write(`<option value="${n}">${n}</option>`);
                            }
                        </script>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-gray-600 italic">WhatsApp (com DDD)</label>
                <input type="text" id="whatsapp" placeholder="(19) 99999-9999" required class="w-full border p-3 rounded outline-none focus:ring-2 focus:ring-blue-500 font-bold text-gray-700">
            </div>

            <button type="button" onclick="confirmarDados()" class="w-full bg-blue-600 text-white py-4 rounded font-bold hover:bg-blue-700 shadow-md uppercase">CADASTRAR</button>
        </form>
        <div id="status" class="mt-4 text-center p-4 rounded hidden font-bold text-sm border-2"></div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden p-4">
        <div class="bg-white p-6 rounded-xl max-w-sm w-full shadow-2xl">
            <h3 class="font-bold text-lg mb-4 border-b pb-2">Verifique seus dados:</h3>
            <div id="resumo" class="space-y-2 text-sm text-gray-700 mb-6"></div>
            <div class="flex gap-2">
                <button onclick="fecharModal()" class="flex-1 bg-gray-200 py-2 rounded font-bold">CORRIGIR</button>
                <button id="btnFinal" onclick="enviarParaOSupabase()" class="flex-1 bg-green-600 text-white py-2 rounded font-bold">TUDO CERTO!</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://ivmllxtmbtxpgasididp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2bWxseHRtYnR4cGdhc2lkaWRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDQ0Njg4MDAsImV4cCI6MjAyMDAyNDgwMH0.8_98vOa-H8o4-xO7zJ_qV6m8hK8k0Z5_l7N7N7N7N7M';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        function acessar() {
            if(document.getElementById('inputSenha').value === 'morador2026') {
                document.getElementById('divSenha').classList.add('hidden');
                document.getElementById('divForm').classList.remove('hidden');
            } else { alert('Senha incorreta!'); }
        }

        function confirmarDados() {
            const nome = document.getElementById('nome').value;
            const bloco = document.getElementById('bloco').value;
            const apto = document.getElementById('apto').value;
            const zap = document.getElementById('whatsapp').value;

            if(!nome || !bloco || !apto || !zap) return alert("Preencha tudo!");

            document.getElementById('resumo').innerHTML = `
                <p><strong>Nome:</strong> ${nome.toUpperCase()}</p>
                <p><strong>Unidade:</strong> Bloco ${bloco} - Apto ${apto}</p>
                <p><strong>WhatsApp:</strong> ${zap}</p>
            `;
            document.getElementById('modal').classList.remove('hidden');
        }

        function fecharModal() { document.getElementById('modal').classList.add('hidden'); }

        async function enviarParaOSupabase() {
            fecharModal();
            const status = document.getElementById('status');
            const btn = document.getElementById('btnFinal');
            
            const bloco = document.getElementById('bloco').value;
            const apto = document.getElementById('apto').value;
            const nome = document.getElementById('nome').value.toUpperCase();
            let tel = document.getElementById('whatsapp').value.replace(/\D/g, '');
            if (!tel.startsWith('55')) tel = '55' + tel;

            status.innerText = "Verificando...";
            status.className = "mt-4 text-center p-4 rounded block bg-blue-50 text-blue-800 border-blue-200 border-2";
            status.classList.remove('hidden');

            try {
                // 1. CONFERIR SE JÁ EXISTE
                const { data: existe } = await client.from('moradores').select('id')
                    .eq('bloco', bloco).eq('apartamento', apto).maybeSingle();

                if (existe) {
                    status.innerHTML = `⚠️ Esse apartamento já possui um morador cadastrado.<br>Verifique se as informações estão corretas.<br>Caso estejam, entrar em contato com o síndico para verificação.`;
                    status.className = "mt-4 text-center p-4 rounded block bg-yellow-50 text-yellow-800 border-yellow-400 border-2";
                    return;
                }

                // 2. SALVAR NOVO
                const { error } = await client.from('moradores').insert([{ bloco, apartamento: apto, nome, whatsapp: tel }]);
                if (error) throw error;

                status.innerText = "✅ CADASTRO REALIZADO COM SUCESSO!";
                status.className = "mt-4 text-center p-4 rounded block bg-green-50 text-green-800 border-green-500 border-2";
                document.getElementById('meuForm').reset();

            } catch (err) {
                status.innerText = "❌ Erro ao salvar. Tente novamente.";
                status.className = "mt-4 text-center p-4 rounded block bg-red-50 text-red-800 border-red-500 border-2";
            }
        }
    </script>
</body>
</html>
