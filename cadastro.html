<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Água Marinha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 text-gray-800">

    <div id="divSenha" class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border-t-8 border-gray-800 text-center">
        <h2 class="text-xl font-black mb-4 uppercase tracking-tighter">Acesso Morador</h2>
        <input type="password" id="inputSenha" placeholder="Senha do Condomínio" class="w-full border-2 p-3 rounded-xl mb-4 text-center outline-none focus:border-blue-500 font-bold text-lg">
        <button onclick="acessar()" class="w-full bg-gray-800 text-white py-4 rounded-xl font-bold hover:bg-black transition shadow-lg">ENTRAR</button>
    </div>

    <div id="divForm" class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border-t-8 border-blue-600 hidden">
        <h1 class="text-2xl font-black text-center mb-1 uppercase italic tracking-tighter">Água Marinha</h1>
        <p class="text-center text-gray-400 text-[10px] mb-6 font-bold uppercase tracking-[0.2em]">Cadastro de Notificações</p>

        <form id="meuForm" class="space-y-4">
            <div>
                <label class="block text-[10px] font-bold uppercase text-gray-500 mb-1 italic">Nome Completo</label>
                <input type="text" id="nome" required class="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500 uppercase font-bold text-gray-700">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] font-bold uppercase text-gray-500 mb-1 italic">Bloco</label>
                    <select id="bloco" required class="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500 bg-white font-bold text-gray-700">
                        <option value="">...</option>
                        <option value="A">A</option><option value="B">B</option><option value="C">C</option>
                        <option value="D">D</option><option value="E">E</option><option value="F">F</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase text-gray-500 mb-1 italic">Apartamento</label>
                    <select id="apto" required class="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500 bg-white font-bold text-gray-700">
                        <option value="">...</option>
                        <script>
                            for(let i=1; i<=74; i++) {
                                let n = i < 10 ? '0'+i : i;
                                document.write(`<option value="${n}">${n}</option>`);
                            }
                        </script>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold uppercase text-gray-500 mb-1 italic">WhatsApp (com DDD)</label>
                <input type="text" id="whatsapp" placeholder="(19) 99999-9999" required class="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500 font-bold text-gray-700">
            </div>

            <button type="button" onclick="abrirPopup()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 shadow-md uppercase tracking-wider transition">CADASTRAR</button>
        </form>

        <div id="status" class="mt-4 text-center p-4 rounded-xl hidden font-bold text-sm border-2 leading-relaxed"></div>
    </div>

    <div id="modalConfirmar" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white p-6 rounded-2xl max-w-sm w-full shadow-2xl">
            <h3 class="font-black text-lg mb-4 border-b pb-2 uppercase tracking-tight text-blue-600">Conferir Dados</h3>
            <div id="resumoDados" class="space-y-3 text-sm text-gray-700 mb-6 bg-gray-50 p-4 rounded-xl border border-gray-100">
                </div>
            <div class="flex gap-3">
                <button onclick="fecharPopup()" class="flex-1 bg-gray-100 py-3 rounded-xl font-bold text-gray-500 hover:bg-gray-200 transition">CORRIGIR</button>
                <button id="btnFinal" onclick="enviarCadastro()" class="flex-1 bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition shadow-lg">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://ivmllxtmbtxpgasididp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2bWxseHRtYnR4cGdhc2lkaWRwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDQ0Njg4MDAsImV4cCI6MjAyMDAyNDgwMH0.8_98vOa-H8o4-xO7zJ_qV6m8hK8k0Z5_l7N7N7N7N7M';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        function acessar() {
            if(document.getElementById('inputSenha').value === 'morador2026') {
                document.getElementById('divSenha').classList.add('hidden');
                document.getElementById('divForm').classList.remove('hidden');
            } else { alert('Senha incorreta!'); }
        }

        function abrirPopup() {
            const nome = document.getElementById('nome').value.toUpperCase().trim();
            const bloco = document.getElementById('bloco').value;
            const apto = document.getElementById('apto').value;
            const zap = document.getElementById('whatsapp').value;

            if(!nome || !bloco || !apto || !zap) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            document.getElementById('resumoDados').innerHTML = `
                <p><span class="text-[10px] font-bold text-gray-400 uppercase">Nome:</span><br><strong>${nome}</strong></p>
                <p><span class="text-[10px] font-bold text-gray-400 uppercase">Unidade:</span><br><strong>Bloco ${bloco} - Apto ${apto}</strong></p>
                <p><span class="text-[10px] font-bold text-gray-400 uppercase">WhatsApp:</span><br><strong class="text-green-600">${zap}</strong></p>
            `;
            document.getElementById('modalConfirmar').classList.remove('hidden');
        }

        function fecharPopup() {
            document.getElementById('modalConfirmar').classList.add('hidden');
        }

        async function enviarCadastro() {
            const btn = document.getElementById('btnFinal');
            const status = document.getElementById('status');
            const bloco = document.getElementById('bloco').value;
            const apto = document.getElementById('apto').value;
            const nome = document.getElementById('nome').value.toUpperCase().trim();
            let tel = document.getElementById('whatsapp').value.replace(/\D/g, '');
            if (!tel.startsWith('55')) tel = '55' + tel;

            btn.disabled = true; btn.innerText = "...";
            fecharPopup();
            status.classList.add('hidden');

            try {
                // 1. CHECAR SE JÁ EXISTE NO BANCO
                const { data: existe, error: errBusca } = await client
                    .from('moradores')
                    .select('id')
                    .eq('bloco', bloco)
                    .eq('apartamento', apto)
                    .maybeSingle();

                if (errBusca) throw errBusca;

                if (existe) {
                    // MENSAGEM CONFORME SUA INSTRUÇÃO
                    status.innerHTML = `⚠️ Esse apartamento já possui um morador cadastrado. Verifique se as informações estão corretas. Caso estejam, entrar em contato com o síndico para que seja verificado.`;
                    status.className = "mt-4 text-center p-4 rounded-xl block bg-yellow-50 text-yellow-800 border-yellow-400 border-2";
                } else {
                    // 2. SALVAR NOVO (O banco gera o ID sozinho)
                    const { error: errInsert } = await client.from('moradores').insert([
                        { bloco: bloco, apartamento: apto, nome: nome, whatsapp: tel }
                    ]);
                    
                    if (errInsert) throw errInsert;

                    status.innerText = "✅ CADASTRO REALIZADO COM SUCESSO!";
                    status.className = "mt-4 text-center p-4 rounded-xl block bg-green-50 text-green-800 border-green-500 border-2";
                    document.getElementById('meuForm').reset();
                }
            } catch (err) {
                console.error(err);
                status.innerText = "❌ ERRO AO SALVAR. Tente novamente.";
                status.className = "mt-4 text-center p-4 rounded-xl block bg-red-50 text-red-800 border-red-500 border-2";
            } finally {
                btn.disabled = false; btn.innerText = "CONFIRMAR";
            }
        }
    </script>
</body>
</html>
